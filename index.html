<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Vertival Slider</title>
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <div style="background: linear-gradient(90deg, rgba(24,228,252,1) 0%, rgba(24,102,235,1) 100%);">
                <h1>Snow in the desert</h1>
                <p>Love, Death & Robots</p>
            </div>

            <div style="background: linear-gradient(90deg, rgba(252,131,24,1) 0%, rgba(235,24,39,1) 100%);">
                <h1>Live hutch</h1>
                <p>Love, Death & Robots</p>
            </div>

            <div style="background: linear-gradient(90deg, rgba(252,246,24,1) 0%, rgba(235,162,24,1) 100%);">
                <h1>Zima blue</h1>
                <p>Love, Death & Robots</p>
            </div>

            <div style="background: linear-gradient(90deg, rgba(155,252,24,1) 0%, rgba(50,189,21,1) 100%);">
                <h1>Automated customer service</h1>
                <p>Love, Death & Robots</p>
            </div>


        </div>

        <div class="main-slide">
            <div
                style="background-image: url('https://wp-s.ru/wallpapers/5/14/516999227933776/zelenaya-zmeya-izobrazhenie-glaza.jpg')">
            </div>
            <div
                style="background-image: url('https://i.pinimg.com/originals/cf/a1/45/cfa145d12d8aa7558b13edc538025df0.jpg')">
            </div>
            <div
                style="background-image: url('https://catherineasquithgallery.com/uploads/posts/2021-02/1612936868_16-p-krasnii-s-kapelkami-fon-19.jpg')">
            </div>
            <div
                style="background-image: url('https://catherineasquithgallery.com/uploads/posts/2021-02/1613257381_188-p-sinii-estetichnii-fon-228.jpg')">
            </div>
        </div>

        <div class="controls">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>

        </div>
    </div>


    <script src="./js/app.js"></script>
</body>

</html>
