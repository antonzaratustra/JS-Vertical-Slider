<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Vertival Slider</title>
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>

<body>
    <div class="container">

        <div class="sidebar">
            <div style="background: linear-gradient(90deg, rgba(24,228,252,1) 0%, rgba(24,102,235,1) 100%);">
                <h1>Blue flowers</h1>
                <p>As meteor showers</p>
            </div>

            <div style="background: linear-gradient(90deg, rgba(252,131,24,1) 0%, rgba(235,24,39,1) 100%);">
                <h1>Red drops</h1>
                <p>From strong uppercuts</p>
            </div>

            <div style="background: linear-gradient(90deg, rgba(252,246,24,1) 0%, rgba(235,162,24,1) 100%);">
                <h1>Yellow parrot</h1>
                <p>Not a carrot</p>
            </div>

            <div style="background: linear-gradient(90deg, rgba(155,252,24,1) 0%, rgba(50,189,21,1) 100%);">
                <h1>Green snake</h1>
                <p>Looks like a cake</p>
            </div>

        </div>

        <div class="main-slide">
            <div style="background-image: url('https://i.postimg.cc/FzymzkzQ/greensnake.jpg')">
            </div>
            <div style="background-image: url('https://i.postimg.cc/zXN8M72D/yellowparrot.jpg')">
            </div>
            <div style="background-image: url('https://i.postimg.cc/gc8GNQDB/reddrops.jpg')">
            </div>
            <div style="background-image: url('https://i.postimg.cc/1513SsXQ/blueflowers.jpg')">
            </div>
        </div>

        <div class="controls">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>

        </div>

    </div>

    <script src="./js/app.js"></script>
</body>

</html>
